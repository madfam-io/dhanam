# Dhanam - Community Wealth Management Platform
# Deploy via Enclii

apiVersion: enclii.dev/v1
kind: Service
metadata:
  name: dhanam
  project: madfam-platform
  description: Community wealth management with AI-powered insights

spec:
  build:
    type: dockerfile
    dockerfile: Dockerfile
    context: .
    source:
      git:
        repository: https://github.com/madfam-io/dhanam
        branch: main
        autoDeploy: true

  runtime:
    port: 3000
    replicas: 2
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"

    healthCheck: /api/health
    readinessProbe:
      path: /api/health
      initialDelaySeconds: 15
      periodSeconds: 5
    livenessProbe:
      path: /api/health
      initialDelaySeconds: 30
      periodSeconds: 10

  env:
    - name: PORT
      value: "3000"
    - name: NODE_ENV
      value: production

    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: dhanam-secrets
          key: database-url

    - name: REDIS_URL
      valueFrom:
        secretKeyRef:
          name: dhanam-secrets
          key: redis-url

    # Janua SSO
    - name: NEXT_PUBLIC_JANUA_URL
      value: https://auth.madfam.io
    - name: NEXT_PUBLIC_JANUA_CLIENT_ID
      value: dhanam-wealth
    - name: JANUA_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: dhanam-secrets
          key: janua-client-secret

    # MADFAM Analytics
    - name: NEXT_PUBLIC_ANALYTICS_URL
      value: https://analytics.madfam.io
    - name: NEXT_PUBLIC_ANALYTICS_SITE_ID
      value: dhanam

    # Coforma Feedback
    - name: NEXT_PUBLIC_COFORMA_URL
      value: https://coforma.madfam.io
    - name: NEXT_PUBLIC_COFORMA_PRODUCT_ID
      value: dhanam

    # AI Provider
    - name: OPENAI_API_KEY
      valueFrom:
        secretKeyRef:
          name: dhanam-secrets
          key: openai-api-key

  domains:
    - domain: dhanam.madfam.io
      tls: true
      tlsIssuer: cloudflare

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70

  slo:
    availability: 99.9
    latencyP95: 300
    errorRate: 0.5
