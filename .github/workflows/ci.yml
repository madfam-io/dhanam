name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  validate:
    name: Validate Lockfile
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Configure npm registry
        run: |
          echo "@madfam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@dhanam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@janua:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "//npm.madfam.io/:_authToken=${{ secrets.NPM_MADFAM_TOKEN }}" >> ~/.npmrc

      - name: Validate lockfile is up to date
        run: |
          pnpm install --frozen-lockfile || {
            echo "❌ pnpm-lock.yaml is out of sync with package.json files."
            echo "Run 'pnpm install' locally and commit the updated lockfile."
            exit 1
          }

  lint:
    name: Lint
    needs: [validate]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Configure npm registry
        run: |
          echo "@madfam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@dhanam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@janua:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "//npm.madfam.io/:_authToken=${{ secrets.NPM_MADFAM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

  typecheck:
    name: Type Check
    needs: [validate]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Configure npm registry
        run: |
          echo "@madfam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@dhanam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@janua:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "//npm.madfam.io/:_authToken=${{ secrets.NPM_MADFAM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Build packages
        run: pnpm build:packages

      - name: Run type checking
        run: pnpm typecheck

  test:
    name: Test
    needs: [validate]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: dhanam_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Configure npm registry
        run: |
          echo "@madfam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@dhanam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@janua:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "//npm.madfam.io/:_authToken=${{ secrets.NPM_MADFAM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test environment
        run: |
          cp apps/api/.env.example apps/api/.env
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/dhanam_test" >> apps/api/.env
          echo "REDIS_URL=redis://localhost:6379" >> apps/api/.env
          echo "JWT_SECRET=$(openssl rand -hex 32)" >> apps/api/.env
          echo "JWT_REFRESH_SECRET=$(openssl rand -hex 32)" >> apps/api/.env
          echo "ENCRYPTION_KEY=$(openssl rand -hex 32)" >> apps/api/.env

      - name: Generate Prisma Client
        working-directory: apps/api
        run: pnpm prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/dhanam_test

      - name: Run database migrations
        working-directory: apps/api
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/dhanam_test

      - name: Build packages
        run: pnpm build:packages

      - name: Validate Jest configuration
        run: |
          cd apps/api
          # Verify Jest can load without module errors
          pnpm jest --listTests > /dev/null 2>&1 || {
            echo "❌ Jest configuration has module resolution issues"
            pnpm jest --listTests 2>&1 | head -20
            exit 1
          }
          echo "✅ Jest configuration valid"

      - name: Run tests
        run: pnpm test

      - name: Run security audit
        run: pnpm audit --audit-level=high || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    needs: [validate]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Configure npm registry
        run: |
          echo "@madfam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@dhanam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@janua:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "//npm.madfam.io/:_authToken=${{ secrets.NPM_MADFAM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Build all apps and packages
        run: pnpm build

      - name: Check build output
        run: |
          ls -la apps/web/.next
          ls -la apps/api/dist
          ls -la packages/*/dist

  e2e-tests:
    name: E2E Tests
    needs: [validate]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    # Allow E2E tests to fail without blocking CI (tests have known issues)
    continue-on-error: true

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: dhanam_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Configure npm registry
        run: |
          echo "@madfam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@dhanam:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "@janua:registry=https://npm.madfam.io" >> ~/.npmrc
          echo "//npm.madfam.io/:_authToken=${{ secrets.NPM_MADFAM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup E2E test environment
        run: |
          cp apps/api/.env.example apps/api/.env
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/dhanam_e2e" >> apps/api/.env
          echo "REDIS_URL=redis://localhost:6379" >> apps/api/.env
          echo "JWT_SECRET=$(openssl rand -hex 32)" >> apps/api/.env
          echo "JWT_REFRESH_SECRET=$(openssl rand -hex 32)" >> apps/api/.env
          echo "ENCRYPTION_KEY=$(openssl rand -hex 32)" >> apps/api/.env

      - name: Generate Prisma Client
        working-directory: apps/api
        run: pnpm prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/dhanam_e2e

      - name: Run database migrations
        working-directory: apps/api
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/dhanam_e2e

      - name: Build packages
        run: pnpm build:packages

      - name: Run E2E tests
        working-directory: apps/api
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/dhanam_e2e
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ github.run_id }}-${{ github.run_attempt }}-jwt-secret-ephemeral-ci
          JWT_REFRESH_SECRET: ${{ github.run_id }}-${{ github.run_attempt }}-refresh-secret-ephemeral
          NODE_ENV: test

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: apps/api/test-results/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{ matrix.language }}'
