name: Deploy to K8s (GHCR)

# NOTE: This workflow is DISABLED for auto-deploy.
# Enclii handles production deployments automatically via .enclii.yml
# Use this workflow only for manual deployments when needed.
#
# To deploy: Simply push to main. Enclii auto-deploys.

on:
  # Disabled: Enclii handles auto-deploy
  # push:
  #   branches: [main]
  #   paths:
  #     - 'apps/api/**'
  #     - 'packages/**'
  #     - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without code changes'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: madfam-org/dhanam/api

concurrency:
  group: deploy-k8s-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=main,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Disable provenance attestations to avoid GHCR 403 errors
          # See: https://github.com/docker/build-push-action/issues/981
          provenance: false
          sbom: false
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to K8s
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Validate SSH secrets
        run: |
          if [ -z "${{ secrets.K8S_SSH_HOST }}" ]; then
            echo "::error::K8S_SSH_HOST secret is not configured"
            echo "Please configure the following secrets in GitHub repository settings:"
            echo "  - K8S_SSH_HOST: SSH host for K8s cluster"
            echo "  - K8S_SSH_USER: SSH username"
            echo "  - K8S_SSH_KEY: SSH private key"
            echo "  - K8S_SSH_PORT: SSH port (optional, default 22)"
            exit 1
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.K8S_SSH_HOST }}
          username: ${{ secrets.K8S_SSH_USER }}
          key: ${{ secrets.K8S_SSH_KEY }}
          port: ${{ secrets.K8S_SSH_PORT || 22 }}
          script: |
            # Update deployment image
            sudo kubectl set image deployment/dhanam-api \
              api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }} \
              -n dhanam

            # Wait for rollout
            sudo kubectl rollout status deployment/dhanam-api -n dhanam --timeout=300s

            # Verify pods are healthy
            echo "Deployment complete. Pod status:"
            sudo kubectl get pods -n dhanam -l app=dhanam-api

      - name: Verify deployment health
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.K8S_SSH_HOST }}
          username: ${{ secrets.K8S_SSH_USER }}
          key: ${{ secrets.K8S_SSH_KEY }}
          port: ${{ secrets.K8S_SSH_PORT || 22 }}
          script: |
            # Get pod IPs and check health
            PODS=$(sudo kubectl get pods -n dhanam -l app=dhanam-api -o jsonpath='{.items[*].status.podIP}')
            for POD_IP in $PODS; do
              echo "Checking health of pod at $POD_IP..."
              curl -sf "http://$POD_IP:4300/v1/monitoring/health" || exit 1
            done
            echo "All pods healthy!"

      - name: Generate deploy summary
        if: success()
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production (K8s)" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest**: \`${{ needs.build-and-push.outputs.image_digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify failure
        if: failure()
        run: |
          echo "## Deployment Failed âŒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To rollback, run:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "kubectl rollout undo deployment/dhanam-api -n dhanam" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
