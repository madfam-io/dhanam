name: Deploy API to K8s (GHCR)

# Auto-deploy: push to main builds + commits digest â†’ ArgoCD syncs
# Manual: workflow_dispatch for force-deploy

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '!infra/k8s/production/kustomization.yaml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without code changes'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: madfam-org/dhanam/api
  SERVICE_SHORT_NAME: dhanam-api

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=main,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Commit digest to kustomization.yaml
        if: github.ref == 'refs/heads/main'
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Updating kustomization.yaml with digest: $DIGEST"

          # Install kustomize
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Retry loop: handles concurrent pushes from parallel deploy workflows
          for ATTEMPT in 1 2 3; do
            echo "Push attempt $ATTEMPT/3"
            git fetch origin main

            # Reset to latest remote main and re-apply our digest change
            git reset --hard origin/main

            cd infra/k8s/production
            kustomize edit set image ${{ env.SERVICE_SHORT_NAME }}=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}
            cd ${{ github.workspace }}

            git add infra/k8s/production/kustomization.yaml
            git diff --staged --quiet && { echo "No changes to commit"; exit 0; }
            git commit -m "chore(deploy): update api image digest to ${DIGEST:0:19}"

            if git push origin main; then
              echo "Push succeeded on attempt $ATTEMPT"
              exit 0
            fi
            echo "Push failed (likely concurrent update), retrying..."
            sleep $((ATTEMPT * 2))
          done
          echo "ERROR: Failed to push after 3 attempts"
          exit 1

      - name: Report lifecycle event
        if: always()
        continue-on-error: true
        run: |
          EVENT_TYPE="image_pushed"
          if [ "${{ steps.build.outcome }}" != "success" ]; then
            EVENT_TYPE="build_failed"
          fi

          curl -sf -X POST "https://api.enclii.dev/v1/callbacks/lifecycle-event" \
            -H "Authorization: Bearer ${{ secrets.ENCLII_CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repo_full_name": "madfam-org/dhanam",
              "commit_sha": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}",
              "ref": "${{ github.ref }}",
              "event_type": "'"$EVENT_TYPE"'",
              "source": "ci_callback",
              "message": "API build '"$EVENT_TYPE"' (digest: ${{ steps.build.outputs.digest }})",
              "metadata": {
                "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}",
                "digest": "${{ steps.build.outputs.digest }}",
                "workflow": "deploy-k8s",
                "service": "dhanam-api"
              }
            }'

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Kustomize updated**: ${{ github.ref == 'refs/heads/main' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to K8s (Manual)
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'workflow_dispatch'
    environment: production

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl cluster-info

      - name: Deploy to K8s
        run: |
          kubectl set image deployment/dhanam-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }} \
            -n dhanam
          kubectl rollout status deployment/dhanam-api -n dhanam --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n dhanam -l app=dhanam-api -o wide
          echo "All pods healthy!"
