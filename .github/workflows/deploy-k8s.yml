name: Deploy to K8s (GHCR)

# NOTE: This workflow is DISABLED for auto-deploy.
# Enclii handles production deployments automatically via .enclii.yml
# Use this workflow only for manual deployments when needed.
#
# To deploy: Simply push to main. Enclii auto-deploys.

on:
  # Disabled: Enclii handles auto-deploy
  # push:
  #   branches: [main]
  #   paths:
  #     - 'apps/api/**'
  #     - 'packages/**'
  #     - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without code changes'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: madfam-org/dhanam/api

concurrency:
  group: deploy-k8s-${{ github.ref }}
  cancel-in-progress: false

jobs:
  preflight:
    name: Preflight Check
    runs-on: ubuntu-latest
    environment: production
    outputs:
      skip: ${{ steps.check-secret.outputs.skip }}
    steps:
      - name: Check KUBECONFIG secret
        id: check-secret
        run: |
          if [ -z "${{ secrets.KUBECONFIG_PRODUCTION }}" ]; then
            echo "::notice::KUBECONFIG_PRODUCTION secret not configured - skipping deployment"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=main,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Disable provenance attestations to avoid GHCR 403 errors
          # See: https://github.com/docker/build-push-action/issues/981
          provenance: false
          sbom: false
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to K8s
    runs-on: ubuntu-latest
    needs: [preflight, build-and-push]
    if: needs.preflight.outputs.skip != 'true'
    environment: production

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl cluster-info

      - name: Update GHCR credentials
        run: |
          kubectl delete secret ghcr-credentials -n dhanam --ignore-not-found
          kubectl create secret docker-registry ghcr-credentials \
            --namespace=dhanam \
            --docker-server=ghcr.io \
            --docker-username=madfam-bot \
            --docker-password=${{ secrets.MADFAM_BOT_PAT }} \
            --docker-email=ci@dhanam.dev

      - name: Deploy to K8s
        run: |
          # Update deployment image
          kubectl set image deployment/dhanam-api \
            dhanam-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }} \
            -n dhanam

          # Wait for rollout
          kubectl rollout status deployment/dhanam-api -n dhanam --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n dhanam -l app=dhanam-api -o wide

          # Health check via pod IP
          PODS=$(kubectl get pods -n dhanam -l app=dhanam-api -o jsonpath='{.items[*].status.podIP}')
          for POD_IP in $PODS; do
            echo "Checking health of pod at $POD_IP..."
            curl -sf "http://$POD_IP:4300/v1/monitoring/health" || exit 1
          done
          echo "All pods healthy!"

      - name: Generate deploy summary
        if: success()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production (K8s)" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest**: \`${{ needs.build-and-push.outputs.image_digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify failure
        if: failure()
        run: |
          echo "## Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To rollback, run:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "kubectl rollout undo deployment/dhanam-api -n dhanam" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
