name: Deploy Web to K8s (GHCR)

# NOTE: This workflow is DISABLED for auto-deploy.
# Enclii handles production deployments automatically via .enclii.yml
# Use this workflow only for manual deployments when needed.
#
# To deploy: Simply push to main. Enclii auto-deploys.

on:
  # Disabled: Enclii handles auto-deploy
  # push:
  #   branches: [main]
  #   paths:
  #     - 'apps/web/**'
  #     - 'packages/**'
  #     - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without code changes'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: madfam-org/dhanam-web

concurrency:
  group: deploy-web-k8s-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build and Push Web to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: madfam-bot
          password: ${{ secrets.MADFAM_BOT_PAT }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=main,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.dhan.am/v1
            NEXT_PUBLIC_BASE_URL=https://app.dhan.am
            NEXT_PUBLIC_OIDC_ISSUER=https://auth.madfam.io
            NEXT_PUBLIC_OIDC_CLIENT_ID=jnc_uE2zp9ume_Fd6jMl1elL6wqjiECM711t
            NEXT_PUBLIC_JANUA_API_URL=https://api.janua.dev

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to K8s
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update GHCR credentials
        run: |
          kubectl delete secret ghcr-credentials -n dhanam --ignore-not-found
          kubectl create secret docker-registry ghcr-credentials \
            --namespace=dhanam \
            --docker-server=ghcr.io \
            --docker-username=madfam-bot \
            --docker-password=${{ secrets.MADFAM_BOT_PAT }} \
            --docker-email=ci@dhanam.dev

      - name: Deploy to K8s
        run: |
          # Update image (container name matches deployment metadata name)
          kubectl set image deployment/dhanam-web \
            dhanam-web=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image_digest }} \
            -n dhanam

          # Wait for rollout
          kubectl rollout status deployment/dhanam-web -n dhanam --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n dhanam -l app=dhanam-web -o wide
          echo ""
          echo "Deployment complete!"

      - name: Generate deploy summary
        if: success()
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production (K8s)" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest**: \`${{ needs.build-and-push.outputs.image_digest }}\`" >> $GITHUB_STEP_SUMMARY
